<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Importaciones Yesica - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gradiente: linear-gradient(135deg, #1a73e8 0%, #d63384 100%);
            --blue: #1a73e8;
            --pink: #d63384;
            --bg: #f0f4f8;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { 
            background: white; 
            padding: 0; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 480px; 
            overflow: hidden;
            border: none;
        }
        .header-bar { height: 10px; background: var(--gradiente); }
        .content { padding: 30px; }
        h1 { 
            text-align: center; 
            margin: 0; 
            font-size: 1.7rem; 
            font-weight: 700;
            background: var(--gradiente);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #666; font-size: 0.85rem; margin-bottom: 30px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: #444; }
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 16px; 
            margin-bottom: 20px; 
            transition: 0.3s;
            background: #fafafa;
        }
        input:focus { border-color: var(--blue); outline: none; background: white; }
        .search-container { position: relative; }
        .suggs { 
            position: absolute; top: 100%; left: 0; right: 0; 
            background: white; border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            z-index: 1000; max-height: 250px; overflow-y: auto; 
            display: none; margin-top: -15px; border: 1px solid #eee; 
        }
        .suggs div { padding: 14px 20px; border-bottom: 1px solid #f9f9f9; font-size: 0.9rem; cursor: pointer; }
        .suggs div:hover { background: #f0f7ff; color: var(--blue); }
        
        button { 
            width: 100%; 
            background: var(--gradiente); 
            color: white; padding: 18px; 
            border: none; border-radius: 12px; 
            font-size: 1.1rem; font-weight: 700; 
            cursor: pointer; transition: 0.3s; 
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.2);
        }
        button:active { transform: scale(0.98); opacity: 0.9; }
        
        .res { margin-top: 25px; padding: 20px; background: #f8fbff; border-radius: 15px; display: none; border: 1px solid #e1e8ed; }
        .line { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.9rem; color: #555; }
        .total-box { 
            margin-top: 15px; padding-top: 15px; 
            border-top: 2px dashed #cbd5e0; text-align: center; 
        }
        .total-price { display: block; font-size: 2.2rem; color: #27ae60; font-weight: 800; margin-top: 5px; }
    </style>
</head>
<body>

        <label>Ciudad de la Grúa (Copart):</label>
        <div class="search-container">
            <input type="text" id="bus" placeholder="Busca la ciudad..." autocomplete="off">
            <div id="box" class="suggs"></div>
        </div>
        <button onclick="calc()">CALCULAR PRESUPUESTO</button>
        <div id="out" class="res">
            <div class="line"><span>Valor Aduana (+700):</span> <b id="rC"></b></div>
            <div class="line"><span>Flete (Marítimo + Grúa):</span> <b id="rF"></b></div>
            <div class="line"><span>Impuestos El Salvador:</span> <b id="rI"></b></div>
            <div class="line"><span>Gestión de Importación:</span> <b>$350.00</b></div>
            <div class="total-box">

        </div>

let sel = null;
const inB = document.getElementById('bus');
const box = document.getElementById('box');
inB.addEventListener('input', function() {
    const v = this.value.toLowerCase();
    box.innerHTML = '';
    if(!v){ box.style.display='none'; return; }
    const m = data.filter(u => u.n.toLowerCase().includes(v));
    if(m.length > 0){
        box.style.display='block';
        m.slice(0, 12).forEach(x => {
            const d = document.createElement('div');
            d.textContent = x.n;
            d.onclick = () => { inB.value = x.n; sel = x; box.style.display='none'; };
            box.appendChild(d);
        });
    } else { box.style.display='none'; }
});
function calc() {
    const s = parseFloat(document.getElementById('sub').value);
    if(!s || !sel) return alert("Por favor ingresa el precio y selecciona una ciudad.");
    const vC = s + 700;
    const f = sel.g + sel.p;
    const cif = vC + f;
    const dai = cif * 0.25;
    const iva = (cif + dai) * 0.13;
    const aiv = cif * 0.01;
    const mat = cif * 0.0569;
    const imp = dai + iva + aiv + mat + 40;
    const total = vC + f + imp + 350;
    document.getElementById('rC').textContent = `$${vC.toFixed(2)}`;
    document.getElementById('rF').textContent = `$${f.toFixed(2)}`;
    document.getElementById('rI').textContent = `$${imp.toFixed(2)}`;
    document.getElementById('rT').textContent = `$${total.toLocaleString('en-US',{minimumFractionDigits:2})}`;
    document.getElementById('out').style.display = 'block';
}
document.addEventListener('click', (e) => { if(e.target !== inB) box.style.display='none'; });
